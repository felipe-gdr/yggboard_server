<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />        
    <title>YggBoard</title>

 <link rel="shortcut icon" href="img/icone-arvore.png" />

    <link rel="icon" href="img/icone-arvore.png">
    <link href="css/tether.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/home.css" rel="stylesheet" media="screen">
	<link href="css/app.css" rel="stylesheet" media="screen">
  </head>
  <body class="">
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="header col-md-12">
		            	<div class="">
		             		<img src="img/logo-login.png" alt="" />
		             	</div>
		            </div>
		            <div class="col-md-12">
			            <form id="form-login" >
						    <div class="[ row ]">
						        <h6>Importação da tabelas (escolha o assunto depois o arquivo .csv)</h6>
						    </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="habilidades" type="radio" name="o1" value="">
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Habilidades
						         </label>
						       </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="cursos" type="radio" name="o1" value="">
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Cursos
						         </label>
						       </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="objetivos" type="radio" name="o1" value="" >
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Objetivos
						         </label>
						       </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="badges" type="radio" name="o1" value="" >
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Badges
						         </label>
						       </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="areaAtuacao" type="radio" name="o1" value="" >
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Área atuação
						         </label>
						       </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="areaConhecimento" type="radio" name="o1" value="" >
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Área conhecimento
						         </label>
						       </div>
						       <div class="radio">
						         <label>
						           <input class="escolha" data-escolha="areaConhecimentoCursos" type="radio" name="o1" value="" >
						           <span class="cr"><i class="cr-icon glyphicon glyphicon-ok-sign"></i></span>
						           Área conhecimento Cursos
						         </label>
						       </div>
							<div class="[ form-group ]" id="filesInput">
								<button class="hide reader" onclick="abortRead();">Cancela</button>
								<div class="hide reader" id="progress_bar"><div class="percent">0%</div>
							</div>
							</div>
							<div class="progress">
							  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
							  </div>
							</div>
							<div class="[ form-group ] reader" id="filesInput">
								<input class="reader" type="file" id="files" name="file" accept=".csv"/>
							</div>
							<div class="registros totalRegistros">
								<label class="label" id="labelRegistros"></label>
								<small class="field final" id="totalRegistros"></small>
							</div>
							<div class="registros totalRegistros">
								<label class="label" id="labelRegistros"></label>
								<small class="field final" id="totalRegistros"></small>
							</div>
							<div class="registros">
								<ul id="registros">
						
								</ul>
							</div>
			            </form>
			    	</div>
		        </div>		
		    </div>
		</div>
		<!--===================================================-->

    <!--jQuery [ REQUIRED ]-->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!--tether -->
    <script src="js/tether.min.js"></script>

    <!--BootstrapJS -->
    <script src="js/bootstrap.min.js"></script>

    <!--Bootstrap Validator [ OPTIONAL ]-->
    <script src="js/bootstrap-validator/bootstrapValidator.min.js"></script>

    <!--Rest -->
    <script src="js/commons.js"></script>

    <!--Rest -->
    <script src="js/rest_commands.js"></script>

    <!--Main -->
    <script src="js/main.js"></script>

    <!--Testa rest -->
    <script src="js/testa-rest.js"></script>

    <!--ler arquivo -->
    <script src="js/processa-file.js"></script>

    <!--grava na base -->
    <script src="js/processa-dados.js"></script>

    <!--grava na base -->
    <script src="js/cria-index.js"></script>

    <!--grava na base -->
    <script src="js/copias.js"></script>

    <!--grava na base -->
    <script src="js/home.js"></script>
 
  </body>
</html>
